<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Sentiments en Français</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hidden {
            display: none !important;
        }
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sentiment-positive {
            background-color: #f0fdf4;
            border-left: 4px solid #10b981;
        }
        .sentiment-negative {
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
        }
        .text-input-group {
            position: relative;
            margin-bottom: 0.5rem;
        }
        .remove-text-btn {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            color: #9ca3af;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-text-btn:hover {
            color: #ef4444;
            background-color: #fee2e2;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Analyse de Sentiments</h1>
            <p class="text-gray-600">Analysez le sentiment de textes en français avec l'IA</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">
                        Entrez un ou plusieurs textes à analyser :
                    </label>
                    
                    <div id="text-inputs">
                        <div class="text-input-group">
                            <textarea 
                                class="text-input w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                rows="2" 
                                placeholder="Écrivez ou collez votre texte ici..."></textarea>
                            <div class="absolute bottom-3 right-3 text-gray-400 text-sm">
                                <span class="char-count">0</span>/1000
                            </div>
                            <button class="remove-text-btn hidden">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <button id="add-text-btn" class="mt-2 text-sm text-blue-600 hover:text-blue-800 flex items-center">
                        <i class="fas fa-plus-circle mr-1"></i> Ajouter un autre texte
                    </button>

                    <div class="mt-4 flex justify-between items-center">
                        <button 
                            id="analyze-btn"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200 flex items-center">
                            <span id="analyze-text">Tout analyser</span>
                            <span id="analyze-spinner" class="loading hidden"></span>
                        </button>
                        <button 
                            id="clear-btn"
                            class="text-gray-500 hover:text-gray-700 text-sm">
                            <i class="fas fa-eraser mr-1"></i> Tout effacer
                        </button>
                    </div>
                </div>

                <div id="result" class="hidden">
                    <h3 class="text-lg font-semibold mb-4">Résultats des analyses :</h3>
                    <div id="results-container" class="space-y-4"></div>
                </div>

                <div class="mt-8">
                    <h3 class="text-gray-700 font-medium mb-3">Exemples rapides :</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <button 
                            data-example="J'ai adoré ce produit, il est vraiment génial !" 
                            class="example-btn p-3 bg-gray-50 hover:bg-gray-100 rounded-lg text-left transition-colors duration-200 border border-gray-200">
                            <i class="fas fa-thumbs-up text-green-500 mr-2"></i>
                            J'ai adoré ce produit, il est vraiment génial !
                        </button>
                        <button 
                            data-example="Je ne suis pas du tout satisfait de mon achat, je suis très déçu." 
                            class="example-btn p-3 bg-gray-50 hover:bg-gray-100 rounded-lg text-left transition-colors duration-200 border border-gray-200">
                            <i class="fas fa-thumbs-down text-red-500 mr-2"></i>
                            Je ne suis pas du tout satisfait de mon achat...
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Éléments du DOM
        const textInputsContainer = document.getElementById('text-inputs');
        const addTextBtn = document.getElementById('add-text-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const clearBtn = document.getElementById('clear-btn');
        const analyzeText = document.getElementById('analyze-text');
        const analyzeSpinner = document.getElementById('analyze-spinner');
        const resultDiv = document.getElementById('result');
        const resultsContainer = document.getElementById('results-container');

        // Ajouter un nouveau champ de texte
        function addTextInput(value = '') {
            const id = Date.now();
            const inputGroup = document.createElement('div');
            inputGroup.className = 'text-input-group';
            inputGroup.innerHTML = `
                <textarea 
                    class="text-input w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    rows="2" 
                    placeholder="Écrivez ou collez votre texte ici...">${value}</textarea>
                <div class="absolute bottom-3 right-3 text-gray-400 text-sm">
                    <span class="char-count">${value.length}</span>/1000
                </div>
                <button class="remove-text-btn ${document.querySelectorAll('.text-input').length === 0 ? 'hidden' : ''}">
                    <i class="fas fa-times"></i>
                </button>
            `;
            textInputsContainer.appendChild(inputGroup);
            return inputGroup;
        }

        // Gestionnaires d'événements
        addTextBtn.addEventListener('click', () => {
            const inputGroup = addTextInput();
            inputGroup.querySelector('.text-input').focus();
        });

        // Délégation d'événements pour les champs dynamiques
        textInputsContainer.addEventListener('input', (e) => {
            if (e.target.classList.contains('text-input')) {
                const count = e.target.value.length;
                const charCount = e.target.closest('.text-input-group').querySelector('.char-count');
                charCount.textContent = count;
                
                // Mettre à jour l'état du bouton de suppression
                const removeBtn = e.target.closest('.text-input-group').querySelector('.remove-text-btn');
                if (count > 0) {
                    removeBtn.classList.remove('hidden');
                } else {
                    removeBtn.classList.add('hidden');
                }
            }
        });

        textInputsContainer.addEventListener('click', (e) => {
            // Gestion de la suppression d'un champ
            if (e.target.closest('.remove-text-btn')) {
                const inputGroup = e.target.closest('.text-input-group');
                if (document.querySelectorAll('.text-input-group').length > 1) {
                    inputGroup.remove();
                }
            }
        });

        // Gestionnaire pour les boutons d'exemple
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const exampleText = btn.dataset.example;
                const inputGroups = document.querySelectorAll('.text-input-group');
                
                if (inputGroups.length === 0 || 
                    (inputGroups.length === 1 && inputGroups[0].querySelector('.text-input').value.trim() !== '')) {
                    addTextInput(exampleText);
                } else {
                    // Trouver le premier champ vide ou le dernier
                    let emptyInput = Array.from(inputGroups)
                        .map(group => group.querySelector('.text-input'))
                        .find(input => !input.value.trim());
                    
                    if (emptyInput) {
                        emptyInput.value = exampleText;
                        emptyInput.dispatchEvent(new Event('input'));
                    } else {
                        const lastInput = inputGroups[inputGroups.length - 1].querySelector('.text-input');
                        lastInput.value = exampleText;
                        lastInput.dispatchEvent(new Event('input'));
                    }
                }
            });
        });

        // Vérifier si au moins un champ contient du texte
        function hasValidInput() {
            return Array.from(document.querySelectorAll('.text-input'))
                .some(input => input.value.trim().length > 0);
        }

        // Mettre à jour l'état du bouton d'analyse
        function updateAnalyzeButton() {
            analyzeBtn.disabled = !hasValidInput();
        }

        // Effacer tous les champs
        function clearAll() {
            textInputsContainer.innerHTML = '';
            addTextInput(); // Ajouter un champ vide
            resultDiv.classList.add('hidden');
            resultsContainer.innerHTML = '';
        }

        // Afficher les résultats
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            results.forEach((result, index) => {
                const isPositive = result.sentiment === 'POSITIVE';
                const resultElement = document.createElement('div');
                resultElement.className = `p-4 rounded-lg ${isPositive ? 'sentiment-positive' : 'sentiment-negative'}`;
                
                resultElement.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <i class="fas ${isPositive ? 'fa-smile text-green-500' : 'fa-frown text-red-500'} text-xl mr-2"></i>
                                <span class="font-medium">${isPositive ? 'Positif' : 'Négatif'}</span>
                                <span class="ml-2 text-sm bg-white px-2 py-0.5 rounded-full">
                                    ${(result.confidence * 100).toFixed(1)}% de confiance
                                </span>
                            </div>
                            <div class="text-sm text-gray-700 bg-white bg-opacity-50 p-2 rounded">${result.text}</div>
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(resultElement);
            });
            
            resultDiv.classList.remove('hidden');
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Analyser les textes
        async function analyzeTexts() {
            const texts = Array.from(document.querySelectorAll('.text-input'))
                .map(input => input.value.trim())
                .filter(text => text.length > 0);

            if (texts.length === 0) {
                alert("Veuillez entrer au moins un texte à analyser");
                return;
            }

            // Afficher l'état de chargement
            analyzeBtn.disabled = true;
            analyzeText.textContent = 'Analyse en cours...';
            analyzeSpinner.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                console.log("Envoi de la requête à l'API...");
                const response = await fetch('http://localhost:8001/api/predict_batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ texts: texts })
                });
                console.log("Réponse reçue, statut:", response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Erreur de réponse:", errorText);
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const results = await response.json();
                console.log("Données reçues:", results);
                
                // Afficher les résultats
                displayResults(results);

            } catch (error) {
                console.error("Erreur lors de l'analyse:", error);
                resultsContainer.innerHTML = `
                    <div class="p-4 bg-red-50 text-red-800 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>Erreur: ${error.message || 'Une erreur est survenue. Veuillez réessayer.'}</span>
                        </div>
                    </div>
                `;
                resultDiv.classList.remove('hidden');
            } finally {
                analyzeBtn.disabled = false;
                analyzeText.textContent = 'Tout analyser';
                analyzeSpinner.classList.add('hidden');
            }
        }

        // Gestionnaires d'événements
        analyzeBtn.addEventListener('click', analyzeTexts);
        clearBtn.addEventListener('click', clearAll);

        // Mettre à jour l'état du bouton d'analyse lors de la saisie
        textInputsContainer.addEventListener('input', updateAnalyzeButton);

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Ajouter un premier champ vide
            addTextInput();
            updateAnalyzeButton();
        });
    </script>
</body>
</html>
